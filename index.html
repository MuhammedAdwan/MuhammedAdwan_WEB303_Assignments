<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1><!-- MA --></h1>
    <form id="registrationForm">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required />
        
        <label for="password">Enter Password (at least 12 characters):</label>
        <input type="password" id="password" name="password" />

        <label for="password2">Confirm your Password:</label>
        <input type="password" id="password2" name="password2" />
        <span id="passwordMatchMessage"></span>

        <label for="terms">I accept the terms of service:</label>
        <input type="checkbox" id="terms" name="terms" value="yes" />
        
        <label for="country">Select your country:</label>
        <select id="country" name="country"></select>
        
        <input type="submit" id="submit" value="Submit" disabled />
        <p id="welcomeMessage" style="display: none;"></p>
    </form>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
