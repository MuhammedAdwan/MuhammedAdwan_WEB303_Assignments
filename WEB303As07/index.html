<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>MA's Photo Gallery</h1>
    <div id="photo-viewer">
        <a href=" " class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="/img/1.jpg" class="thumbnail-anchor active" title="Beach 1">
                <img src="img/1t.jpg" alt="Beach picture with chairs">
            </a>
            <a href="img/2.jpg" class="thumbnail-anchor" title="Beach 2">
                <img src="img/2t.jpg" alt=" Beach picture">
            </a>
            <a href="/img/3.jpg" class="thumbnail-anchor active" title="Beach 3">
                <img src="img/3t.jpg" alt="Beach picture with palms">
            </a>
            <a href="img/4.jpg" class="thumbnail-anchor" title="photo 4">
                <img src="img/4t.jpg" alt=" Beach picture">
            </a>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>MA's Gallery Name</h2>
            <img style="width: 450px;" src="/img/1.jpg" alt="Beach">
        </div>
    </div>

    <h2>References</h2>
    <div class="ref"> <pre>
          <cite>
             pexels.com
          </cite>
      </pre> </div>
      
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
